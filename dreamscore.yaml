openapi: "3.0.2"
info:
  title: DreamScore API
  description: The DreamScore API is an OpenAPI specification that provides a detailed description of a soccer league management system. It includes endpoints for managing users, seasons, leagues, players, and transfers.
  license:
    name: All rights reserved
    url: https://github.com/dreamscore-oss/openapi/blob/main/LICENSE.md
  version: "1.0.0"
servers:
  - url: https://api.dreamscore.com/{basePath}
    description: DreamScore API
    variables:
      basePath:
        default: v1

tags:
  - name: /users
    description: Operations related to the users
  - name: /seasons
    description: Operations related to the seasons
  - name: clubs
    description: Operations related to the clubs
  - name: /leagues
    description: Operations related to the leagues
  - name: /leagues/users
    description: Operations related to the users in the leagues
  - name: /leagues/players
    description: Operations related to the players
  - name: /leagues/transfers
    description: Operations related to the transfers
  - name: /leagues/transfers/offers
    description: Operations related to the offers for the transfers

paths:
  /users:
    post:
      tags:
        - /users
      summary: Create a new user
      responses:
        "201":
          description: The user was created successfully

  /users/{userId}:
    get:
      tags:
        - /users
      summary: Get the user details
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: The details of the user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

    patch:
      tags:
        - /users
      summary: Update the user details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "204":
          description: The user was updated successfully

  /seasons/{seasonId}/matchdays/{matchdayId}/table: # point calculation based first season matchday until path matchdayId
    get:
      tags:
        - /seasons
      summary: Table of matchdays
      parameters:
        - $ref: "#/components/parameters/seasonId"
        - $ref: "#components/parameters/matchdayId"
        - name: sort
          in: query
          schema:
            type: integer
            format: int64
            description: The sort type for the table (bundesliga = 0, matchday points = 1, season points = 2)
      responses:
        "200":
          description: List data of matchDays
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/clubPreview"

  /seasons/{seasonId}/matchdays/{matchdayId}/top-players:
    get:
      tags:
        - /seasons
      summary: List of top players
      parameters:
        - $ref: "#/components/parameters/seasonId"
        - $ref: "#components/parameters/matchdayId"
      responses:
        "200":
          description: List of top players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/topPlayer"

  /seasons/{seasonId}/matchdays/{matchdayId}/point-feed: #TODO: we need more info
    get:
      tags:
        - /seasons
      parameters:
        - $ref: "#/components/parameters/seasonId"
        - $ref: "#components/parameters/matchdayId"
        - in: query
          name: playerId
          required: false
          schema:
            type: integer
            format: int64
            description: The ID of the player
      responses:
        "200":
          description: Feed recieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/pointFeed"

  /seasons/{seasonId}/matchdays/{matchdayId}/fixtures:
    get:
      tags:
        - /seasons
      parameters:
        - $ref: "#/components/parameters/seasonId"
        - $ref: "#components/parameters/matchdayId"
      responses:
        "200":
          description: List of fixtures
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/fixture"

  /clubs/{clubId}:
    get:
      tags:
        - clubs
      summary: Get club details
      parameters:
        - $ref: "#/components/parameters/clubId"
        - name: seasonId
          in: query
          schema:
            type: integer
            format: int64
            description: The ID of the season
      responses:
        "200":
          description: The details of the club
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/clubPreview"
                  - type: object
                    properties:
                      players:
                        type: array
                        items:
                          # TODO: Player Preview Joëlle              

  /leagues:
    get:
      tags:
        - /leagues
      summary: Get all leagues a user is part of
      responses:
        "200":
          description: A list of leagues a user is part of
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/leaguePreview"
                    - type: object
                      properties:
                        rank:
                          type: integer
                          format: int64
                          description: The rank of the user
                        budget:
                          type: number
                          format: float
                          description: The budget of the user
                        squadValue:
                          type: number
                          format: float
                          description: The squad value of the user

    post:
      tags:
        - /leagues
      summary: Create a new league
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: The name of the league
                portraitUrl:
                  type: string
                  format: uri
                  description: The URL of the league's portrait
                settings:
                  type: object
                  description: Settings for the league
                  properties:
                    private:
                      type: boolean
                      description: If the league is private
      responses:
        "201":
          description: League successfully created.

  /leagues/{leagueId}:
    get:
      tags:
        - /leagues
      summary: Get a specific league
      parameters:
        - $ref: "#/components/parameters/leagueId"
      responses:
        "200":
          description: League successfully returned.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/leaguePreview"
                properties:
                  settings:
                    $ref: "#/components/schemas/leagueSettings"

    patch:
      tags:
        - /leagues
      summary: Update a league
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: The name of the league
                portraitUrl:
                  type: string
                  format: uri
                  description: The URL of the league's portrait
                settings:
                  $ref: "#/components/schemas/leagueSettings"
      parameters:
        - $ref: "#/components/parameters/leagueId"
      responses:
        "204":
          description: League successfully updated.

  /leagues/{leagueId}/ranking:
    get:
      tags:
        - /leagues
      summary: Get all user with the ranking
      parameters:
        - $ref: "#/components/parameters/leagueId"
      responses:
        "200":
          description: Got ranking of league
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/leagueRanking"

  /leagues/{leagueId}/users/{userId}:
    get:
      tags:
        - /leagues/users

    post:
      tags:
        - /leagues/users

    delete:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/information:
    get:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/points:
    get:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/market:
    get:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/lineup:
    get:
      tags:
        - /leagues/users

    patch:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/players:
    get:
      tags:
        - /leagues/users

  /leagues/{leagueId}/users/{userId}/transfers:
    get:
      tags:
        - /leagues/users

  /leagues/{leagueId}/players/{playerId}:
    get:
      tags:
        - /leagues/players

  /leagues/{leagueId}/players/{playerId}/information:
    get:
      tags:
        - /leagues/players

  /leagues/{leagueId}/players/{playerId}/points:
    get:
      tags:
        - /leagues/players
      summary: Get player points
      parameters:
        - $ref: "#/components/parameters/playerId"
      responses:
        "200":
          description: The points of the player
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/playerPoints"

  /leagues/{leagueId}/players/{playerId}/market:
    get:
      tags:
        - /leagues/players
      summary: Get player market details
      parameters:
        - $ref: "#/components/parameters/playerId"
      responses:
        "200":
          description: The market details of the player
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/playerMarket"

  /leagues/{leagueId}/players/{playerId}/transfers:
    get:
      tags:
        - /leagues/players

  /leagues/{leagueId}/transfers:
    get:
      tags:
        - /leagues/transfers
      summary: Get all transfers
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - name: status
          in: query
          schema:
            type: integer # TODO: clarify int or string
            format: int64
            description: The status of the transfer (0 - active, 1 - completed)
      responses:
        "200":
          description: A list of transfers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/transfer"

    post:
      tags:
        - /leagues/transfers
      summary: Add transfer
      parameters:
        - $ref: "#/components/parameters/leagueId"
      requestBody:
        description: The details of the player and the price
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                playerId:
                  type: integer
                  format: int64
                  description: The ID of the player
                price:
                  type: number
                  format: float
                  description: The price of the player
      responses:
        "201":
          description: The transfer was added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: The ID of the transfer

  /leagues/{leagueId}/transfers/{transferId}:
    get:
      tags:
        - /leagues/transfers
      summary: Get transfer details
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
      responses:
        "200":
          description: The details of the transfer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transfer"

    patch:
      tags:
        - /leagues/transfers
      summary: Update transfer price
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
      requestBody:
        description: The new price for the transfer
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: number
                  format: float
                  description: The new price for the player
      responses:
        "204":
          description: The price was updated successfully

    delete:
      tags:
        - /leagues/transfers
      summary: Remove transfer
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
      responses:
        "204":
          description: The transfer was removed successfully

    post:
      tags:
        - /leagues/transfers/offers
      summary: Place offer
      operationId: placeOffer
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
      requestBody:
        description: The details of the offer
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: number
                  format: float
                  description: The price of the offer
      responses:
        "201":
          description: The offer was placed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: The ID of the offer

  /leagues/{leagueId}/transfers/{transferId}/offers/{offerId}:
    patch:
      tags:
        - /leagues/transfers/offers
      summary: Update offer
      operationId: updateOffer
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
        - $ref: "#/components/parameters/offerId"
      requestBody:
        description: The new price for the offer
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: number
                  format: float
                  description: The new price for the offer
      responses:
        "204":
          description: The price was updated successfully

    delete:
      tags:
        - /leagues/transfers/offers
      summary: Decline offer
      operationId: declineOffer
      parameters:
        - $ref: "#/components/parameters/leagueId"
        - $ref: "#/components/parameters/transferId"
        - $ref: "#/components/parameters/offerId"
      responses:
        "204":
          description: The offer was declined successfully

components:
  parameters:
    leagueId:
      in: path
      name: leagueId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the league

    transferId:
      in: path
      name: transferId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the transfer

    playerId:
      in: path
      name: playerId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the player

    offerId:
      in: path
      name: offerId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the offer

    userId:
      in: path
      name: userId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the user

    matchdayId:
      in: path
      name: matchdayId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the matchday

    clubId:
      in: path
      name: clubId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the club

    seasonId:
      in: path
      name: seasonId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the season

    fixtureId:
      in: path
      name: fixtureId
      required: true
      schema:
        type: integer
        format: int64
        description: The ID of the fixture

  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user
        name:
          type: string
          description: The name of the user
        email:
          type: string
          format: email
          description: The email of the user
        portraitUrl:
          type: string
          format: uri
          description: The URL of the user's portrait

    playerPoints:
      type: array
      items:
        type: object
        properties:
          season:
            type: string
            description: The season of the points
          pointsTotal:
            type: integer
            format: int64
            description: The total points of the player
          pointsAverage:
            type: number
            format: float
            description: The average points of the player
          minutesPlayedAverage:
            type: integer
            format: int64
            description: The average minutes played by the player
          matchDays:
            type: array
            items:
              type: object
              properties:
                day:
                  type: integer
                  format: int64
                  description: The match day of the points
                dateTime:
                  type: string
                  format: date-time
                  description: The date and time of the match
                points:
                  type: integer
                  format: int64
                  description: The points of the player
                minutesPlayed:
                  type: integer
                  format: int64
                  description: The minutes played by the player
                goals:
                  type: integer
                  format: int64
                  description: The goals of the player
                assists:
                  type: integer
                  format: int64
                  description: The assists of the player
                redCards:
                  type: integer
                  format: int64
                  description: The red cards of the player
                yellowCards:
                  type: integer
                  format: int64
                  description: The yellow cards of the player
                startingLineUp:
                  type: boolean
                  description: If the player was in the starting line-up
                firstTeamId:
                  type: integer
                  format: int64
                  description: The ID of the first team
                firstTeamScore:
                  type: integer
                  format: int64
                  description: The score of the first team
                secondTeamId:
                  type: integer
                  format: int64
                  description: The ID of the second team
                secondTeamScore:
                  type: integer
                  format: int64
                  description: The score of the second team

    playerMarket:
      type: object
      properties:
        value:
          type: number
          format: float
          description: The market value of the player
        valueTrend:
          type: integer
          format: int64
          description: The market value trend of the player (0 - stable, 1 - up, 2 - down)
        valueHighest:
          type: number
          format: float
          description: The highest market value of the player
        valueHighestDate:
          type: string
          format: date
          description: The date the market value was the highest
        valueLowest:
          type: number
          format: float
          description: The lowest market value of the player
        valueLowestDate:
          type: string
          format: date
          description: The date the market value was the lowest
        history:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date
                description: The date of the market value
              value:
                type: number
                format: float
                description: The market value of the player

    transfer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the transfer
        price:
          type: number
          format: float
          description: The price of the transfer
        entryDateTime:
          type: string
          format: date-time
          description: The date the transfer was added
        exitDateTime:
          type: string
          format: date-time
          description: The date the transfer will be removed
        player:
          $ref: "#/components/schemas/transferPlayer"
        user:
          $ref: "#/components/schemas/transferUser"
        offers:
          type: array
          items:
            $ref: "#/components/schemas/transferOffer"

    transferPlayer:
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the player
        firstName:
          type: string
          description: The first name of the player
        lastName:
          type: string
          description: The last name of the player
        portraitUrl:
          type: string
          format: uri
          description: The URL of the player's portrait
        status:
          type: integer
          format: int64
          description: The status of the player (0 - fit, 1 - injured, 2 - stricken)
        position:
          type: integer
          format: int64
          description: The position of the player (0 - goalkeeper - gk, 1 - defense - def, 2 - midfield - mf, 3 - forward - fwd)
        number:
          type: integer
          format: int64
          description: The number of the player
        totalPoints:
          type: integer
          format: int64
          description: The total points of the player
        averagePoints:
          type: number
          format: float
          description: The average points of the player
        marketValue:
          type: number
          format: float
          description: The market value of the player
        marketValueTrend:
          type: integer
          format: int64
          description: The market value trend of the player (0 - stable, 1 - up, 2 - down)

    transferOffer:
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the offer
        price:
          type: number
          format: float
          description: The price of the offer
        placedDateTime:
          type: string
          format: date-time
          description: The date the offer was placed
        user:
          $ref: "#/components/schemas/transferUser"

    transferUser:
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user who placed the offer
        name:
          type: string
          description: The name of the user who placed the offer
        portraitUrl:
          type: string
          format: uri
          description: The URL of the user's portrait

    leagueRanking:
      properties:
        rank:
          type: integer
          format: int64
          description: The rank
        points:
          type: integer
          format: int64
          description: The amount of points fot the user
        teamValue:
          type: number
          format: float
          description: The value of the team
        user:
          $ref: "#/components/schemas/userProfile"

    clubPreview:
      properties:
        rank:
          type: integer
          format: int64
          description: The rank
        rankTrend:
          type: integer
          format: int64
          description: The rank trend of the club (0 - stable, 1 - up, 2 - down)
        fixturesPlayed:
          type: integer
          format: int64
          description: The fixtures played by the club
        goalDifference:
          type: integer
          format: int64
          description: The goal difference of the club
        points:
          type: integer
          format: int64
          description: The amount of points for the club
        club:
          $ref: "#/components/schemas/club"

    club:
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the club
        name:
          type: string
          description: The name of the club
        portraitUrl:
          type: string
          format: uri
          description: The URL of the club's portrait

    topPlayer: #TODO: player should be extracted into own component (Joëlle)
      properties:
        rank:
          type: integer
          format: int64
          description: The rank
        points:
          type: integer
          description: Number of points
        user:
          $ref: "#/components/schemas/userProfile"

    pointFeed:
      properties:
        season:
          type: integer
          description: The season of the points
        points:
          type: integer
          format: int64
          description: The points recieved
        type:
          type: string
          description: What kind of points
        dateTime:
          type: string
          format: date-time
          description: The date and time of the match

    fixture:
      properties:
        dateTime:
          type: string
          format: date-time
          description: The date and time of the match
        firstClub:
          allOf:
            - $ref: "#/components/schemas/club"
            - type: object
              properties:
                score:
                  type: integer
                  format: int64
                  description: The score of the first club
        secondClub:
          allOf:
            - $ref: "#/components/schemas/club"
            - type: object
              properties:
                score:
                  type: integer
                  format: int64
                  description: The score of the first club

    userProfile:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user
        username:
          type: string
          description: The name of the user
        email:
          type: string
          format: email
          description: The email of the user
        portraitUrl:
          type: string
          format: uri
          description: The URL of the user's portrait

    matchDay:
      type: object
      properties:
        day:
          type: integer
          format: int64
          description: The match day of the points
        dateTime:
          type: string
          format: date-time
          description: The date and time of the match
        points:
          type: integer
          format: int64
          description: The points of the player
        minutesPlayed:
          type: integer
          format: int64
          description: The minutes played by the player
        goals:
          type: integer
          format: int64
          description: The goals of the player
        assists:
          type: integer
          format: int64
          description: The assists of the player
        redCards:
          type: integer
          format: int64
          description: The red cards of the player
        yellowCards:
          type: integer
          format: int64
          description: The yellow cards of the player
        startingLineUp:
          type: boolean
          description: If the player was in the starting line-up
        firstTeamId:
          type: integer
          format: int64
          description: The ID of the first team
        firstTeamScore:
          type: integer
          format: int64
          description: The score of the first team
        secondTeamId:
          type: integer
          format: int64
          description: The ID of the second team
        secondTeamScore:
          type: integer
          format: int64
          description: The score of the second team

    leaguePreview:
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the League
        name:
          type: string
          description: The name of the League
        portraitUrl:
          type: string
          format: uri
          description: The URL of the League's portrait

    leagueSettings:
      properties:
        private:
          type: boolean
          description: If the League is private
        squadLimit:
          type: integer
          format: int64
          description: The squad limit of the League
        userLimit:
          type: integer
          format: int64
          description: The user limit of the League
        winterBreakReset:
          type: boolean
          description: If the teams will be reset after the winter break

  securitySchemes:
    bearerAuth:
      type: http
